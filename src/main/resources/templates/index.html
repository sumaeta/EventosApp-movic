<!DOCTYPE html>
<html xmlms:th="http://thymeleaf.org"
	  xmlms:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>  
	  <title>Eventos APP</title>
	  
<head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
      
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
	  
</head>
<body>

	<h1>Lista de Eventos</h1>
	<h3><a href="/cadastrarEvento" class="waves-effect waves-light btn"><i class="material-icons left">add_box</i>Cadastror Eventos</a></h3>
	<table class="container">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Local</th>
				<th>Data</th>
				<th>Hor√°rio</th>
			</tr>
	</thead>
		
		<tbody>
			<tr th:each="evento : ${eventos}">
					<td><span th:text="${evento.nome}"> </span></td>
					<td><span th:text="${evento.local}"> </span></td>
					<td><span th:text="${evento.data}"> </span></td>
					<td><span th:text="${evento.horario}"> </span></td>
			</tr>
		</tbody>
	</table>
</div>
	<!--text-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
